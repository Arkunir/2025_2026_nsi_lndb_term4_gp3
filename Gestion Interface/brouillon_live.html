<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Matchs en direct - BetFoot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- ✅ Script officiel du widget API-FOOTBALL -->
  <script type="module" crossorigin src="https://widgets.api-sports.io/3.1.0/widgets.js"></script>

  <style>
    :root {
      --red:#E30613;
      --dark:#121212;
      --muted:#6b6b6b;
      --bg:#0f1113;
      --card:#151617;
      --white:#ffffff;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#071014);
      color:var(--white);
      min-height:100vh;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 24px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo{
      width:46px;
      height:46px;
      border-radius:8px;
      background:var(--red);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
    }
    nav{
      display:flex;
      gap:18px;
      align-items:center;
    }
    nav a{
      color:rgba(255,255,255,0.9);
      text-decoration:none;
      font-weight:600;
      transition:0.3s;
    }
    nav a:hover{
      color:var(--red);
    }

    .container{
      max-width:1200px;
      margin:18px auto;
      padding:0 18px;
    }

    h2{
      margin:0 0 12px 0;
    }

    .widget-box{
      background:var(--card);
      border-radius:12px;
      padding:16px;
      box-shadow:0 0 20px rgba(0,0,0,0.25);
    }

    api-sports-widget{
      display:block;
      border:none;
      border-radius:12px;
      width:100%;
      min-height:600px;
    }

    @media (max-width:600px){
      api-sports-widget{
        min-height:500px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand container" style="max-width:1200px">
      <div style="display:flex;align-items:center;gap:12px">
        <div class="logo">BF</div>
        <div>
          <div style="font-weight:700">BetFoot</div>
          <div style="font-size:12px;color:var(--muted)">Reproduction Betclic — Version Foot</div>
        </div>
      </div>
      <nav>
        <a href="interface.html">Accueil</a>
        <a href="live.html">Matchs en direct</a>
        <a href="paris.html">Paris</a>
        <a href="resultats.html">Résultats</a>
        <a href="compte.html">Mon compte</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Matchs en direct (Widget API-Football)</h2>
    <p style="color:var(--muted);margin-bottom:16px">
      Données en temps réel fournies par <strong>API-Football</strong>.
    </p>

    <div class="widget-box">
      <!-- ⚽ Configuration globale du widget -->
      <api-sports-widget
        data-type="config"
        data-refresh="120"
        data-sport="football"
        data-key="b84523bcffd8ea3228f055395d0ffada"  <!-- ta clé API ici -->
      </api-sports-widget>

      <!-- ⚽ Le widget Live Scores -->
      <api-sports-widget
        data-type="games"
        data-lang="fr"
        data-theme="dark"
        data-league="4,5,6,9,10,490,587,38,493,921,36,19,538,973,7,532,965,1012,22,536,804,806,490,587,38,493,921,538,973,532,965,1012,1122"
        data-show-logos="true"
        data-show-error="false"
        data-tab="live"
        data-games-style="2"
        data-status="LIVE">

      </api-sports-widget>
    </div>
  </main>
</body>
</html>
