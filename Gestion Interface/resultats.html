<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Résultats – BetFoot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --red:#E30613;
      --dark:#121212;
      --muted:#6b6b6b;
      --bg:#0f1113;
      --card:#151617;
      --white:#ffffff;
      font-family: 'Inter';
    }

    body{margin:0;background:linear-gradient(180deg,var(--bg),#071014);color:var(--white);min-height:100vh}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 24px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:46px;height:46px;border-radius:8px;background:var(--red);display:flex;align-items:center;justify-content:center;font-weight:700}
    nav{display:flex;gap:18px;align-items:center}
    nav a{color:rgba(255,255,255,0.9);text-decoration:none;font-weight:600}
    nav a.active{color:var(--red);border-bottom:2px solid var(--red)}

    .container{max-width:1200px;margin:18px auto;padding:0 18px}
    .card{
      background:var(--card);
      padding:18px;
      border-radius:12px;
      margin-bottom:18px;
      box-shadow:0 0 18px rgba(0,0,0,0.25);
    }

    .match-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:20px;
      font-weight:700;
    }

    .score{
      font-size:28px;
      font-weight:700;
    }

    .stats{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      font-size:14px;
    }

    .line{
      display:flex;
      justify-content:space-between;
      background:rgba(255,255,255,0.04);
      padding:10px;
      border-radius:8px;
    }

  </style>
</head>

<body>

<header>
  <div class="brand container" style="max-width:1200px">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="logo">BF</div>
      <div>
        <div style="font-weight:700">BetFoot</div>
        <div style="font-size:12px;color:var(--muted)">Reproduction Betclic — Version Foot</div>
      </div>
    </div>
    <nav>
      <a href="interface.html">Accueil</a>
      <a href="live.html">Matchs en direct</a>
      <a href="paris.html">Paris</a>
      <a href="resultats.html" class="active">Résultats</a>
      <a href="compte.html">Mon compte</a>
    </nav>
  </div>
</header>

<main class="container">
  <h2>Résultats récents</h2>
  <p class="meta" style="color:var(--muted)">Matchs internationaux terminés</p>

  <!-- Exemple de résultat -->
  <div class="card">
    <div class="match-header">
      <div>France vs Allemagne</div>
      <div class="score">2 - 1</div>
    </div>

    <div class="stats">
      <div class="line">
        <div>Possession</div>
        <div>56% - 44%</div>
      </div>

      <div class="line">
        <div>Tirs</div>
        <div>12 - 8</div>
      </div>

      <div class="line">
        <div>Expected Goals (xG)</div>
        <div>1.87 - 1.10</div>
      </div>

      <div class="line">
        <div>Buts par minute</div>
        <div>34’, 71’ — 65’</div>
      </div>
    </div>
  </div>

  <!-- Dupliquer pour autres matchs -->

</main>

</body>
</html>
